<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H2_Craft의 뜨개질 공방</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="images/yarn-ball.svg" alt="실타래 로고" class="logo-img">
        <h1>H2_Craft</h1>
      </div>
      <p class="subtitle">따뜻한 마음을 뜨개질로 전합니다</p>
    </header>
    
    <main class="main">
      <section class="welcome">
        <h2>환영합니다!</h2>
        <p>H2_Craft의 아늑한 뜨개질 공간에서<br>
           여러분만의 특별한 작품을 만들어보세요</p>
      </section>

      <section class="features">
        <div class="feature-card">
          <img src="images/pattern.svg" alt="도안" class="feature-img">
          <h3>도안 모음</h3>
          <p>초보자부터 전문가까지<br>다양한 난이도의 도안</p>
        </div>
        <div class="feature-card">
          <img src="images/community.svg" alt="커뮤니티" class="feature-img">
          <h3>커뮤니티</h3>
          <p>함께 배우고 나누는<br>따뜻한 이야기</p>
        </div>
        <div class="feature-card">
          <img src="images/tutorial.svg" alt="튜토리얼" class="feature-img">
          <h3>튜토리얼</h3>
          <p>쉽게 따라하는<br>상세한 설명</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 H2_Craft. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
